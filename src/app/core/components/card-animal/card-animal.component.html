<section class="card-animal" (click)="open()">

  <section class="card-animal__image"
           [ngStyle]="
           {'background-image': pathImage ?
           'url(' + pathImage + ')' :
            'url(../../../../assets/image-animals/no-image.svg)',
            'backgroundSize': 'cover',
            'background-color':  pathImage ? '#EEE' : 'transparent'
            }
">
    <!--<img *ngIf="info.image" [src]="'../../../../assets/image-animals/' + info.image"/>-->
  </section>

  <section class="card-animal__info">
    <span class="card-animal__info__title">{{ info.title }}</span>
    <span class="card-animal__info__breed">{{ info.breed }}</span>
    <span class="card-animal__info__age">{{ format(info.age)}}</span>
    <section class="card-animal__info__footer">
      <span>{{ info.views === 0 ? 'Sem visualições' : info.views === 1 ? info.views + ' visualização' : info.views + ' visualizações' }} </span>
      <button class="ui-button flat primary no-padding" (click)="share($event, info.title, info.description, info.id)">COMPARTILHAR</button>
    </section>

  </section>

</section>
